<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;800;900&family=Roboto&display=swap" rel="stylesheet">
  <title>Scientific_Calculator</title>
</head>
<body>

  <section id="all">
   <!-- header -->
   <div id="top">
    <div>
      <h4>CASIO</h4>
    </div>
    <div id="solar">
    </div>
  </div>
  <!-- header End -->

  <!-- display -->
  <div id="input">
    <input type="text" id="output" placeholder="0">
  </div>
  <!-- end of display -->

  <!-- buttons  tabindex="0"section -->
  <div id="buttons" tabindex="0">
    <div><button class="logic" data-index="1">sin()</button></div>
    <div><button class="logic" data-index="2">cos()</button></div>
    <div><button class="logic" data-index="3">tan()</button></div>
    <div><button class="logic" data-index="4"><i>e</i></button></div>
  </div>
   <!-- buttons  tabindex="0"section -->
   <div id="buttons" tabindex="0">
    <div><button class="logic" data-index="5">sin <sup>-1</sup></button></div>
    <div><button class="logic" data-index="6">cos<sup>-1</sup></button></div>
    <div><button class="logic" data-index="7">tan<sup>-1</sup></button></div>
    <div><button class="logic" data-index="8"><i>e <sup>x</sup></i></button></div>
  </div>
   <!-- buttons  tabindex="0"section -->
   <div id="buttons" tabindex="0">
    <div><button class="logic" data-index="9">log</button></div>
    <div><button class="logic" data-index="10">x<sup>2</sup></button></div>
    <div><button class="logic" data-index="11">√</button></div>
    <div><button class="logic" data-index="12"><i>x <sup>3</sup></i></button></div>
  </div>
  <!-- Number buttons  tabindex="0"-->
  <div id="buttons" tabindex="0">
    <div><button class="numbers" data-index="13">7</button></div>
    <div><button class="numbers" data-index="14">8</button></div>
    <div><button class="numbers" data-index="15">9</button></div>
    <div><button class="number" data-index="16">DEL</button></div>
    <div><button class="number" data-index="17">AC</button></div>
  </div>
  <div id="buttons" tabindex="0">
    <div><button class="numbers" data-index="18">4</button></div>
    <div><button class="numbers" data-index="19">5</button></div>
    <div><button class="numbers" data-index="20">6</button></div>
    <div><button class="numbers" data-index="21">X</button></div>
    <div><button class="numbers" data-index="22">÷</button></div>
  </div>
  <div id="buttons" tabindex="0">
    <div><button class="numbers" data-index="23">1</button></div>
    <div><button class="numbers" data-index="24">2</button></div>
    <div><button class="numbers" data-index="25">3</button></div>
    <div><button class="numbers" data-index="26">+</button></div>
    <div><button class="numbers" data-index="27">-</button></div>
  </div>
  <div id="buttons" tabindex="0">
    <div><button class="numbers" data-index="28">0</button></div>
    <div><button class="numbers" data-index="29">.</button></div>
    <div><button class="numbers" data-index="30">x10</button></div>
    <div><button class="numbers" data-index="31">Ans</button></div>
    <div><button class="numbers" data-index="32">=</button></div>
  </div>




  </section>
  

  <script src="index.js"></script>
</body>
</html>
